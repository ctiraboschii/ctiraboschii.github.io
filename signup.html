<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniMatchâ€“Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f2f4fa;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 16px;">

            <div class="text-center mb-3">
                <img src="logounimatch.jpg" style="width: 70px;">
                <h2 class="mt-2 fw-bold text-primary">Create Account</h2>
                <p class="text-secondary">Join UniMatch today</p>
            </div>

            <form onsubmit="return signUp()">

                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input id="name" type="text" class="form-control" placeholder="Your name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" placeholder="Your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Your password" required>
                </div>

                <p id="error" class="text-danger text-center"></p>

                <button class="btn btn-primary w-100 fw-semibold" type="submit">
                    Sign Up
                </button>

                <p class="text-center mt-3">
                    Already have an account?
                    <a href="login.html" class="text-primary">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signup.js"></script>

</body>
</html>
